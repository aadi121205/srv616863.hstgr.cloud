<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Login • srv616863</title>
        <style>
            :root {
                --bg: #0b1220;
                --panel: #0f1a2d;
                --text: #e8eefc;
                --muted: #a8b3cf;
                --border: rgba(255, 255, 255, .08);
                --shadow: 0 14px 40px rgba(0, 0, 0, .35);
                --radius: 18px;
            }

            * {
                box-sizing: border-box
            }

            body {
                margin: 0;
                min-height: 100vh;
                display: grid;
                place-items: center;
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
                color: var(--text);
                background:
                    radial-gradient(900px 500px at 15% 10%, rgba(124, 92, 255, .25), transparent 55%),
                    radial-gradient(900px 500px at 85% 15%, rgba(46, 233, 166, .20), transparent 55%),
                    var(--bg);
            }

            .card {
                width: min(520px, 92vw);
                border: 1px solid var(--border);
                background: rgba(15, 26, 45, .70);
                backdrop-filter: blur(10px);
                box-shadow: var(--shadow);
                border-radius: var(--radius);
                padding: 22px;
            }

            h1 {
                margin: 0 0 8px 0;
                font-size: 28px;
                letter-spacing: -.3px
            }

            p {
                margin: 0 0 16px 0;
                color: var(--muted);
                line-height: 1.6
            }

            .row {
                display: flex;
                gap: 12px;
                flex-wrap: wrap
            }

            a.btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 12px 14px;
                border-radius: 14px;
                border: 1px solid var(--border);
                background: rgba(255, 255, 255, .03);
                color: var(--text);
                font-weight: 650;
                text-decoration: none;
            }

            a.btn.primary {
                background: linear-gradient(135deg, rgba(124, 92, 255, .95), rgba(46, 233, 166, .65));
                border-color: rgba(255, 255, 255, .18);
            }

            .hint {
                margin-top: 14px;
                padding: 12px 12px;
                border-radius: 14px;
                border: 1px dashed rgba(255, 255, 255, .14);
                color: var(--muted);
                font-size: 13px;
            }

            code {
                font-family: ui-monospace, Menlo, Consolas, monospace
            }
        </style>
    </head>

    <body>
        <div class="card">
            <h1>Login</h1>
            <p>
                This site uses server-side authentication. Click below to enter the protected area —
                your browser will ask for a username and password.
            </p>

            <div class="row">
                <a class="btn primary" href="/private/">Enter private area</a>
                <a class="btn" href="/">Back to home</a>
            </div>

            <div class="hint">
                Tip: You can change credentials any time by updating <code>/etc/nginx/.htpasswd</code>.
            </div>
        </div>
    </body>

</html>
